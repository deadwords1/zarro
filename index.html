<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zarro Team</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif}
body{
  background:radial-gradient(circle at top,#1a0d2b,#07030d);
  color:#fff;
  overflow-x:hidden;
  transition:0.4s;
}

/* ===== –¢–ï–ú–´ ===== */
body.light{
  background:linear-gradient(120deg,#e9e9ff,#f7f7ff);
  color:#111;
}
body.light .card,
body.light .btn,
body.light .modal{
  background:rgba(255,255,255,0.7);
  color:#111;
}

/* ===== PRELOADER ===== */
#preloader{
  position:fixed;
  inset:0;
  background:#05020b;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999999;
}
.loader-logo{
  font-size:48px;
  font-weight:900;
  background:linear-gradient(90deg,#c084fc,#60a5fa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:30px;
}
.loader-ring{
  width:80px;height:80px;
  border-radius:50%;
  border:5px solid rgba(255,255,255,0.1);
  border-top:5px solid #c084fc;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== –ë–ê–ù–ù–ï–† ===== */
.banner{
  width:100%;
  text-align:center;
  padding:12px;
  background:linear-gradient(90deg,#ff4d6d,#c084fc);
  font-weight:700;
  letter-spacing:1px;
  font-size:14px;
}

/* ===== –ö–ù–û–ü–ö–ò ===== */
.btn{
  padding:15px 30px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.05);
  cursor:pointer;
  transition:0.3s;
  font-weight:700;
}
.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 0 25px rgba(170,0,255,0.3);
}
.main-buttons{
  margin-top:40px;
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}

/* ===== –ö–ê–†–¢–û–ß–ö–ò ===== */
.products-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  margin-top:30px;
}
.card{
  padding:20px;
  border-radius:20px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.15);
  transition:0.3s;
  cursor:pointer;
}
.card:hover{
  transform:translateY(-8px) scale(1.03);
  box-shadow:0 0 40px rgba(170,0,255,0.3);
}
.card-title{font-size:20px;font-weight:900;margin-bottom:8px}

/* ===== –ú–û–î–ê–õ–ö–ê ===== */
.modal-overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,0.7);
  display:none;justify-content:center;align-items:center;
}
.modal{
  background:#120824;
  padding:25px;
  border-radius:20px;
  width:100%;
  max-width:500px;
}
.plan{
  display:flex;
  justify-content:space-between;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  background:rgba(255,255,255,0.05);
  cursor:pointer;
}
.plan:hover{background:rgba(255,255,255,0.1)}

.promo-box{
  margin-top:15px;
}
.promo-input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-top:8px;
}
.promo-result{
  margin-top:8px;
  font-size:13px;
  opacity:0.8;
}

/* ===== –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –¢–ï–ú–´ ===== */
.theme-toggle{
  position:fixed;
  top:20px;
  right:20px;
  cursor:pointer;
  font-size:20px;
}
</style>
</head>
<body>

<div id="preloader">
  <div class="loader-logo">Zarro Team</div>
  <div class="loader-ring"></div>
</div>

<div class="theme-toggle" onclick="toggleTheme()">üåô</div>

<div class="banner">
üî• –°–∫–∏–¥–∫–∞ 10% –Ω–∞ –≤—Å–µ —Ç–æ–≤–∞—Ä—ã | –î–æ –∫–æ–Ω—Ü–∞ –∞–∫—Ü–∏–∏: <span id="timer"></span>
</div>

<div style="text-align:center;margin-top:40px">
  <h1 style="font-size:60px">Zarro Team</h1>

  <div class="main-buttons">
    <button class="btn" onclick="openModal('vime')">ZarroClient VimeWorld</button>
    <button class="btn" onclick="openModal('mc')">ZarroClient Minecraft</button>
    <button class="btn" onclick="openModal('full')">ZarroClient FULL</button>
  </div>
</div>

<div id="modalOverlay" class="modal-overlay" onclick="if(event.target==this)this.style.display='none'">
  <div class="modal">
    <h2 id="modalTitle"></h2>
    <div id="plans"></div>

    <div class="promo-box">
      <label>–ü—Ä–æ–º–æ–∫–æ–¥:</label>
      <input id="promoInput" class="promo-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥">
      <div id="promoResult" class="promo-result"></div>
    </div>
  </div>
</div>

<script>
/* ===== PRELOADER ===== */
window.onload=()=>{
  setTimeout(()=>{
    document.getElementById("preloader").style.display="none";
  },1500);
};

/* ===== –¢–ê–ô–ú–ï–† 7 –î–ù–ï–ô ===== */
const endDate=new Date();
endDate.setDate(endDate.getDate()+7);
function updateTimer(){
  const now=new Date();
  const diff=endDate-now;
  if(diff<=0){document.getElementById("timer").innerText="–ê–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞";return;}
  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff/(1000*60*60))%24);
  const m=Math.floor((diff/1000/60)%60);
  const s=Math.floor((diff/1000)%60);
  document.getElementById("timer").innerText=`${d}–¥ ${h}—á ${m}–º ${s}—Å`;
}
setInterval(updateTimer,1000);
updateTimer();

/* ===== –¢–ï–ú–ê ===== */
function toggleTheme(){
  document.body.classList.toggle("light");
}

/* ===== –ü–†–û–î–£–ö–¢–´ ===== */
const data={
vime:{
  title:"ZarroClient VimeWorld",
  plans:[{name:"30 –¥–Ω–µ–π",price:499},{name:"60 –¥–Ω–µ–π",price:799}]
},
mc:{
  title:"ZarroClient Minecraft",
  plans:[{name:"60 –¥–Ω–µ–π",price:399},{name:"90 –¥–Ω–µ–π",price:699}]
},
full:{
  title:"ZarroClient FULL",
  plans:[{name:"30 –¥–Ω–µ–π",price:699},{name:"60 –¥–Ω–µ–π",price:999}]
}
};

let currentProduct=null;
let activeDiscount=0;

function openModal(key){
  currentProduct=key;
  activeDiscount=0;
  document.getElementById("promoInput").value="";
  document.getElementById("promoResult").innerText="";
  const product=data[key];
  document.getElementById("modalTitle").innerText=product.title;
  const plansDiv=document.getElementById("plans");
  plansDiv.innerHTML="";
  product.plans.forEach(p=>{
    const div=document.createElement("div");
    div.className="plan";
    div.innerHTML=`<span>${p.name}</span><span id="price">${calculatePrice(p.price)}‚ÇΩ</span>`;
    plansDiv.appendChild(div);
  });
  document.getElementById("modalOverlay").style.display="flex";
}

/* ===== –ü–†–û–ú–û–ö–û–î–´ ===== */
document.getElementById("promoInput").addEventListener("input",function(){
  const code=this.value.trim().toUpperCase();
  activeDiscount=0;

  if(code==="ZARROWELCOME" && ["vime","mc","full"].includes(currentProduct)){
    activeDiscount=30;
  }
  if(code==="VIME20" && currentProduct==="vime"){
    activeDiscount=20;
  }
  if(code==="MINE20" && currentProduct==="mc"){
    activeDiscount=20;
  }

  if(activeDiscount>0){
    document.getElementById("promoResult").innerText="–ü—Ä–æ–º–æ–∫–æ–¥ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –°–∫–∏–¥–∫–∞ "+activeDiscount+"%";
  }else{
    document.getElementById("promoResult").innerText="";
  }

  updatePrices();
});

function calculatePrice(price){
  let final=price*0.9; // 10% –±–∞–Ω–Ω–µ—Ä
  if(activeDiscount>0){
    final=final*(1-activeDiscount/100);
  }
  return Math.floor(final);
}

function updatePrices(){
  const product=data[currentProduct];
  const priceElements=document.querySelectorAll("#plans .plan span:last-child");
  product.plans.forEach((p,i)=>{
    priceElements[i].innerText=calculatePrice(p.price)+"‚ÇΩ";
  });
}
</script>
</body>
</html>
